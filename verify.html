<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verificaci√≥n Facial</title>
<style>
  body {
    background: #fff0f5;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
    color: #880e4f;
    margin: 0;
  }
  video {
    width: 300px;
    height: 225px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    background: #000;
    margin-top: 1rem;
  }
  #status {
    margin-top: 1rem;
    font-weight: bold;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>
</head>
<body>
  <h2>üß† Verificando identidad...</h2>
  <video id="video" autoplay playsinline muted></video>
  <p id="status">Por favor, mant√©n tu rostro visible</p>

<script>
  const video = document.getElementById('video');
  const status = document.getElementById('status');

  const params = new URLSearchParams(window.location.search);
  const song = params.get('song') || 'perfect.mp3';

  let stream;

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(s => {
      stream = s;
      video.srcObject = stream;

      setTimeout(() => {
        status.textContent = "‚úÖ Verificaci√≥n completada";

        stream.getTracks().forEach(track => track.stop());

        // Redirigir al reproductor con la canci√≥n
        window.location.href = 'player.html';
      }, 5000);
    })
    .catch(() => {
      status.textContent = "‚ùå No se pudo acceder a la c√°mara";
    });
</script>
